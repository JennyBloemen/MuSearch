<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MuSearch</title>
  <meta name="description" content="MuSearch music and lyrics for all your listening needs" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('./assets/images/shapelined-_JBKdviweXI-unsplash.jpg');
    }
  </style>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="flex-container align-center">
      <h1>MuSearch</h1>
    </div>
  </header>

  <main>
    <!-- Search Form -->
    <form id="search-form" class="flex-container align-center">
      <input id="search" type="search" name="search" placeholder="Search..." class="animated-search-form" />
    </form>
    <!--Music Cards to be populated with JS  -->
    <div class="flex-container align-spaced">
      <div class="music-list" id="search-results">
      </div>
    </div>
  </main>
  <script src="./assets/js/search.js"></script>
</body>

</html>
