<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MuSearch</title>
    <meta
      name="description"
      content="MuSearch music and lyrics for all your listening needs"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('./assets/images/shapelined-_JBKdviweXI-unsplash.jpg');
      }
      </style>
    <!-- <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <header>
      <div class="flex-container align-center">
        <h1>MuSearch</h1>
      </div>
    </header>
    
    <main>
      <!-- Search Form -->
      <div id="search-form" class="flex-container align-center">
         <input
            id="search"
            type="search"
            name="search"
            placeholder="Search.."
            class="animated-search-form"/>
      </div>
      <!--Music Cards to be populated with JS  -->
      <div class="flex-container align-spaced">
        <div class="music-list" id="search-results">
          <div class="card result-card flex-container" data-song-id="80441"data-artist-id="34418">
            <img class="album-cover" src="https://images.genius.com/726452abdcad387e5d060cb1cb2d75ae.300x300x1.jpg">
            <!-- Tt team I think artist and song should sit on top of each other to accomodate for longer titles, or just need to make the container longer -->
            <!-- artist -->
              <h3>Froggy Fresh</h3>
              <!-- song -->
              <h5>Stolen Bikes</h5>
              <!-- Not sure if I did this button right or if we want it to be a button or just an img -->
              <button class="play-button"><img src="assets/images/Play Button.png"></button>
          </div>
        </div>        
      </div>
    </main>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
